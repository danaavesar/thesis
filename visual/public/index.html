<!DOCTYPE html>
<html>
<head>
	<title>thesis_news_combined</title>
	<meta charset="utf-8" />
	<link href='https://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway|Poiret+One|Abel' rel='stylesheet' type='text/css'>
<!-- 	<link rel="stylesheet" href="css/style.css"> -->
	<style type="text/css">
	html{
		background-color: #212121;
	}
	body{
		font-family: 'Libre Baskerville', serif;
	}
	input[type=text],[type=number] {
  			border: none;
  			border-bottom: solid;
  			font-size: 60px;
  			text-shadow: 10px 0px 10px gray;
  			color: white;
  			font-family: 'Poiret One', cursive;
  			-webkit-transition: stroke-dashoffset 0.3s;
  			margin-top: -20px;
  			background-color: transparent;
  			text-align: center;
		}
		input::-webkit-input-placeholder {
		   text-shadow: none;
		   color: white;
		}

		input::-moz-placeholder { /* Firefox 18- */
		   text-shadow: none; 
		   color: white;
		}

		input::-moz-placeholder {  /* Firefox 19+ */
		   text-shadow: none;
		   color: white;
		}

		input::-ms-input-placeholder {  
		   text-shadow: none;
		   color: white;
		}

		input:focus::-webkit-input-placeholder { color:transparent; }
		input:focus:-moz-placeholder { color:transparent; } /* Firefox 18- */
		input:focus::-moz-placeholder { color:transparent; } /* Firefox 19+ */
		input:focus:-ms-input-placeholder { color:transparent; } /* oldIE ;) */

		input[type=text]:focus, [type=number]:focus{
			outline: none;
			stroke-dashoffset: 0;
		}
		::-moz-selection { /* Code for Firefox */
    		background: yellow;
		}
		#search-button{
			border: white solid 1px;
  			font-size: 30px;
  			color: white;
  			font-family: 'Poiret One', cursive;
  			width: 140px;
  			height: 40px;
  			background: none;
  			clear: both;
		}
		#search-button:active{
			outline: none;
			color: grey;		
		}
		#search-button:focus{
			outline:none;
			cursor: pointer;
		}
		#date-search{
			clear: both;
			margin-top: 40px;
		}
		#query-box{
			clear: both;
		}
		#main-search-page{
			font-family: 'Poiret One', serif;
			font-size: 60px;
			color: white;
			width: 900px;
			margin: 0 auto;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="main-search-page">
		<p> Compare headlines about: </p>
		<input type="text" placeholder= "(your choice of words)" id="query-box" style="width: 580px">
		<!-- <img id="date-search" src="images/date_picker.png"> -->
		<button id="search-button" value="add" style="margin-left:70px">Compare</button> 

	</div>
	<div id="headlines">
		<div id="main-headline"></div>
	</div>

</body>
</html>
